name: Publish DLKGram to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # OIDC token for PyPI
      contents: read

    environment: pypi   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI using trusted publisher
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Credentials not needed: uses OIDC trusted publisher
          verbose: true
